<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seguro No Pagamos Cooperativa </title>
</head>

<body>
    <form autocomplete="off">
        <h2>CONTACTO</h2>
        <label>Nombre</label>
        <input class="respuestas-form" type="text" required>
        <label>Apellido</label>
        <input class="respuestas-form" type="text" required>
        <label>DNI</label>
        <input class="respuestas-form" type="number" required>
        <label> Email</label>
        <input class="respuestas-form" type="email" required>
        <label> Teléfono</label>
        <input class="respuestas-form" type="tel" required>

        <div class="container_grid">
            <input class="optionSeguros" type="button" value="Básico" onclick="mostrarPrecio('basico')">
            <p class="precio">$500</p>
            <input class="optionSeguros" type="button" value="Intermedio" onclick="mostrarPrecio('intermedio')">
            <p class="precio">$1000</p>
            <input class="optionSeguros" type="button" value="Premium" onclick="mostrarPrecio('premium')">
            <p class="precio">$1500</p>
        </div>
        <input class="enviar" type="submit" value="ENVIAR">
    </form>



    <script src="main.js"></script>
</body>

</html>
